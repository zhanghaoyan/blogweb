<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录-技术渣</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--[if lte IE 8]><script src="/static/assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/assets/css/main.css"/>
    <link rel="stylesheet" href="/static/assets/css/login.css">

{#    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">#}
{#    <script src="/static/bootstrap/js/bootstrap.min.js"></script>#}
    <!--[if lte IE 9]><link rel="stylesheet" href="/static/assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="/static/assets/css/ie8.css" /><![endif]-->
</head>
<body>
    <header id="header">
        <h1><a href="/">技术渣</a></h1>
        <nav class="links">
            <ul>
                <li><a href="/login/">登 录</a></li>
            </ul>
        </nav>
    </header>
    <section id="intro">
        <a href="#" class="logo"><img src="/static/images/logo.jpg" alt=""/></a>
        <p>欢迎登录技术渣</p>
    </section>
    <div class="login">
        <form action="/login/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="label-tag">用户名：</label>
                {{ obj.username }}
                <span class="error-msg">{{ obj.username.errors.0 }}</span>
            </div>
            <div class="form-group">
                <label for="passwd" class="label-tag">密码：</label>
                {{ obj.passwd }}
                <span class="error-msg">{{ obj.passwd.errors.0 }}</span>
            </div>
            <div class="btndiv">
                <button type="submit" class="login-btn btn btn-primary btn-lg btn-block">登录</button>
            </div>
        </form>
    </div>
</body>
</html>
